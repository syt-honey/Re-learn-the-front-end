<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TrafficSignal</title>
  <style>
    #traffic-signal {
        width: 40px;
        height: 40px;
        border-radius: 50%;
    }
  </style>
</head>
<body>
  <div id="traffic-signal"></div>
</body>
<script type="module">
    import { utils } from "../utils";
    const colorMap = {
        red: 1000,
        yellow: 2000,
        green: 5000
    };
    const signal = document.getElementById('traffic-signal');

    start();

    async function start() {
        while(true) {
            for(let color in colorMap) {
                setColor(signal, color);
                await utils.sleep(colorMap[color]);
            }
        }
    }

    function setColor(dom, color) {
        dom.style.backgroundColor = color;
    }
</script>
</html>
